<!DOCTYPE html>
<html>
<head>
  <title>Enemysbook</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
  body{
       font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f0f0;
    }
    
    header {
      background-color: #bb77ff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    
    nav {
      background-color: #ffbb77;
      color: white;
      padding: 10px;
      text-align: center;
    }
    
    main {
      padding: 20px;
    }
    
    .post {
      background-color: white;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>

</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Messages</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <img src="profile-picture.jpg" alt="User Profile Picture">
      <h1>Mr.Tom</h1>
    </div>
  </header>

  <main>
    <section class="post">
      <div class="post-header">
        <img src="post-author-picture.jpg" alt="Post Author Profile Picture">
        <h2>Posted by J.Mouse  </h2>
      </div>
      <p>This is a creative and attractive post about something interesting.</p>
      <img src="post-image.jpg" alt="Post Image">
      <div class="post-actions">
        <button>Like</button>
        <button>Comment</button>
        <button>Share</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 enemysbook. All rights reserved.</p>
  </footer>
</body>
</html>
